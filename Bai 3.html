<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function nhap(x,y) {
            x = parseInt(prompt('Nhap so thu 1'));
            y = parseInt(prompt('Nhap so thu 2'));
            let tong;
            if (x>y){
                alert('So thu 1 lon hon so thu 2');
            } else {
                tong = x + y;
                alert('Tong hai so la: '+tong);
            }
        }
        let x, y;
        nhap(x,y);
    </script>
</body>
</html>
